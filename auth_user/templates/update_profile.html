{% extends "base.html" %}
{% load crispy_forms_tags  %}
{% block content %}

<div>
	<ul class='p-5 d-flex gap-5'>
		<a href="{% url 'update_profile' %}" class="text-decoration-none">Update Profile</a> 
		<a href="{% url 'profile' %}" class="text-decoration-none">Car List</a> 
	</ul>
</div>


<form method="POST" class='py-2' style='width:50%; margin:auto'>
    <h4 class="page-header text-center py-1">Update Profile</h4>
    {% csrf_token %}
    {{form | crispy}}
    <button class='btn btn-warning'>Submit</button>

</form>

{% endblock content %}
