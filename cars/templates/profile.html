{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='d-flex flex-column m-5 p-5'>
<h1 class='pb-5'>Rent Cars List</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Car Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
		{% for data in purchaseCar  %}
    <tr>
      <th scope="row">{{data.id}}</th>
      <td>{{data.car_name}}</td>
      <td>USD $:{{data.price}}</td>
    </tr>
		{% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
